<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff6347;
        }

        main {
            padding: 2rem;
        }

        .produtos {
            text-align: center;
        }

        .produtos .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .produto {
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .produto:hover {
            transform: translateY(-5px);
        }

        .produto img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .produto h2 {
            margin: 1rem 0;
            font-size: 1.2rem;
        }

        .produto p {
            font-size: 1rem;
            color: #666;
        }

        .produto button {
            padding: 0.5rem 1rem;
            border: none;
            background: #333;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .produto button:hover {
            background: #ff6347;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Minha Loja</div>
        <nav>
            <ul>
                <li><a href="#home">In√≠cio</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="produtos" class="produtos">
            <h1>Produtos</h1>
            <div class="grid">
                <div class="produto">
                    <img src="https://via.placeholder.com/150" alt="Produto 1">
                    <h2>Produto 1</h2>
                    <p>R$ 99,99</p>
                    <button>Comprar</button>
                </div>
                <div class="produto">
                    <img src="https://via.placeholder.com/150" alt="Produto 2">
                    <h2>Produto 2</h2>
                    <p>R$ 199,99</p>
                    <button>Comprar</button>
                </div>
                <div class="produto">
                    <img src="https://via.placeholder.com/150" alt="Produto 3">
                    <h2>Produto 3</h2>
                    <p>R$ 299,99</p>
                    <button>Comprar</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
